<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Team Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <img src="STSC.jpg" style="width: 70px; height: 50;">
        <a class="navbar-brand" href="#">STRIVE TEAM GENERATOR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         Sections
                    </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Team-1</a>
                            <a class="dropdown-item" href="#">Team-2</a>
                            <a class="dropdown-item" href="#">Team-3</a>
                            <a class="dropdown-item" href="#">Team-4</a>
                            <a class="dropdown-item" href="#">Team-5</a>
                            <a class="dropdown-item" href="#">Team-6</a>
                        </div>
                </li>
            </ul>
        </div>
      </nav>
    <div class="container" style="margin-top:150px;">
        <div class="row">
                <div id="team-blue"class="card col-sm-6 col-md-4">
                    <div class="card-body">
                      <h5 class="card-title">Team 1</h5>
                      <p class="card-text" id="0"></p>
                      <p class="card-text" id="1"></p>
                    </div>
                </div>
                <div id="team-red" class="card col-sm-6 col-md-4">
                    <div class="card-body">
                      <h5 class="card-title">Team 2</h5>
                      <p class="card-text" id="2"></p>
                      <p class="card-text" id="3"></p>
                    </div>
                </div>
                <div id="team-green" class="card col-sm-6 col-md-4">
                    <div class="card-body">
                      <h5 class="card-title">Team 3</h5>
                      <p class="card-text" id="4"></p>
                      <p class="card-text" id="5"></p>
                    </div>
                </div>
                <div id="team-orange" class="card col-sm-6 col-md-4">
                    <div class="card-body">
                      <h5 class="card-title">Team 4</h5>
                      <p class="card-text" id="6"></p>
                      <p class="card-text" id="7"></p>
                    </div>
                </div>
                <div id="team-grey" class="card col-sm-6 col-md-4">
                    <div class="card-body">
                      <h5 class="card-title">Team 5</h5>
                      <p class="card-text" id="8"></p>
                      <p class="card-text" id="9"></p>
                    </div>
                </div>
                <div id="team-yellow" class="card col-sm-6 col-md-4">
                    <div class="card-body">
                      <h5 class="card-title">Team 6</h5>
                      <p class="card-text" id="10"></p>
                      <p class="card-text" id="11"></p>
                    </div>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="random">Random</button>
      </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
